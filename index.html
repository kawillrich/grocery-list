<!DOCTYPE html>
<html>
<head>
<title>Grocery List</title>
  <link href='styles.css' type='text/css' rel='stylesheet'/>
</head>
<body>
  <header><h1>Groceries</h1></header><br>
  <main>
    
    <article id='article-one' class='input-bar'>
            <input type="text" name="new-item" placeholder="New Item" id='new-item-text' maxlength="20">
            <input type="submit" id="add-item"> 
            
    </article>
    <div class='leaf-stripe'></div>
    <div class='rose-stripe'></div>
    <article id='article-two' class='shopping-list'>
      <ul id='grocery-list'> 
        <li class="supply">Milk</li>
        <li class="supply">Eggs</li>
        <li class="supply">Paper Towels</li>
       <li class="supply">Napkins</li>
      </ul>
    </article>
  </main>

<script src="jquery-3.6.0.js"></script>
<script src="js.js"></script>
</body>
</html>
